<!DOCTYPE html>
<html>

<head>
	<title>Favorites</title>
	<meta charset="utf-8" content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no'>
	<meta name="theme-color" content="" id="theme-color">
	<link type="text/css" rel="stylesheet" href="./assets/home/css/styles.css" media="screen,projection" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
	<script src="./assets/home/js/search.js" type="text/javascript"></script>

</head>



<body>

	<div id="grad">

		<script type="text/javascript" src="./assets/home/js/suncalc.js"></script>

		<section id="search">
			<input name="keywords" type="text" id="keywords" size="50" spellcheck="false" autocomplete="false" onkeydown="handleKeyPress(event)">
		</section>

		<section id="bookmarks">
		</section>


		<section id="templates">
			<script type="text/handlebars-template" id="section-template">{{#section}}<ul id="bookmark-list" class="bookmark-list"><li id="section-icon"><img src="{{img}}" alt="{{name}}" name=""></img></li>{{#each bookmark}}<li id="bookmark-icon-item">{{> bookmarkTemplate}}</li>{{/each}}</ul>{{/section}}</script>

			<script type="text/handlebars-template" id="bookmark-template"><a href="{{url}}" id="bookmark-icon" class="bookmark-icon" name="{{name}}"><img src="{{img}}" alt="{{name}}"></img></a></script>
		</section>

	</div>



	<script src="./assets/home/js/data.js" type="text/javascript"></script>

</body>

</html>
